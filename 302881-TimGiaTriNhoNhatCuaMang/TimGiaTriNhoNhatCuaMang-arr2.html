<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function minArray(arr3) {
        if(arr3.length == 0){
            alert("Hàm rỗng");
        }
        let min = arr3[0];
        for (i = 1; i < arr3.length; i++) {
            if (arr3[i] < min){
                min = arr3[i];
            }
        }
        return min;
    }
    let arr3 = [1, 2];
    let min = minArray(arr3);
    alert(min);

</script>
</body>
</html>
