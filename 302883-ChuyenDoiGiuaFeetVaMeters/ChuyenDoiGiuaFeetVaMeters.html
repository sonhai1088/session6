<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>Nhập chiều dài meters</label>
        <input id="inputFahrenheit" type="number" placeholder="Nhập"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>
    <p>Chuyển đổi sang feet: <span id="outputCelsius"></span></p>

</form>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = valNum * 3.279;
    }


</script>
</body>
</html>
