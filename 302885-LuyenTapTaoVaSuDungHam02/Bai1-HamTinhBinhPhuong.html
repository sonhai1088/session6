<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function myFunction(){
        let b = Math.pow(arguments[0], 2);
        alert("Bình phương của số nhập vào là: " + b);
    }
    let a = parseFloat(prompt("Nhập số: "));
    myFunction(a);


</script>
</body>
</html>
