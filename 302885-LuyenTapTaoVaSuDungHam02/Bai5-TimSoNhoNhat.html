<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr1) {
        let min = arr1[0];
        for (i = 1; i < arr1.length; i++) {
            if (arr1[i] < min){
                min = arr1[i];
            }
        }
        return min;
    }

    let a = parseFloat(prompt("Nhập số thứ nhất: "));
    let b = parseFloat(prompt("Nhập số thứ hai: "));
    let c = parseFloat(prompt("Nhập số thứ ba: "));
    let arr1 = [a, b, c]
    let min = minArray(arr1);
    alert(min + " là số nhỏ nhất");

</script>
</body>
</html>
